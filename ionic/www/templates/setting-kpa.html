<ion-view view-title="KP Alerts" style=".padding > * {
		background-color:black;
		font-size:12pt;
		}">
	<ion-content class="padding" scroll="false">	
		<!-- <h2>KP Alert Things</h2> -->
		<ul class="list">
			<div class="range range-balanced" style="size=12pt">
				<p1>Aurora Intensity</p1>
				<div><a class="button button-icon icon ion-ios-help" ng-click="popover.show($event)"></a></div>
				<!-- <i class="icon ion-ios-sunny-outline"></i> -->
				<input id="locKPAlert" type="range" name="kpa" min="0" max="10" ng-model="settingblock.locKPAlert" ng-change="saveSettings()">
					{{locKPAlert}}
				<!-- <i class="icon ion-ios-sunny"></i> -->
			</div>
			<div><a class="button button-icon icon ion-ios-help" ng-click="popover.show($event)"></a></div>
			<div>
			<li class="item item-toggle" style="background-color:black; border:black">
				<p1>Notify in Daytime</p1>
				<label class="toggle toggle-positive">
					<input type="checkbox" ng-model="settingblock.locDayNot" ng-change="saveSettings()">
						<div class="track">
							<div class="handle"></div>
						</div>
				</label>
			</li>
			<a class="button button-icon icon ion-ios-help" ng-click="popover.show($event)"></a></div>
		</ul>
	</ion-content>
</ion-view>

<script id="popover-lkpa.html" type="text/ng-template">
  <ion-popover-view class="fit">
    <ion-content  scroll="false">
		<div class="popover-inner-content">
			<p>This bar determines the KP level of the aurora that notifications will be used for.</p> 
			<p>Ex: Example Text</p>
		</div>
    </ion-content>
  </ion-popover-view>
</script>
