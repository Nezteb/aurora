<ion-view view-title="KP Alerts" style=".padding > * {
		background-color:black;
		font-size:12pt;
		}">
	<ion-content class="padding" scroll="false">	
		<!-- <h2>KP Alert Things</h2> -->
				<div class="item" style="background-color:black; border:black">
			<p1>Local Intensity Notifications</p1>
			<div style="display:inline-block"><a class="button button-icon icon ion-ios-help" ng-click="poplAlert.show($event)"></a></div>
			<label class="toggle toggle-positive" style="display:inline-block">
				<input type="checkbox" ng-model="settingblock.locAlertOn" ng-change="saveSettings()">
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
		</div>
		
		<div class="range range-balanced" style="size=12pt">
			<p1>Aurora Intensity</p1>
			<div><a class="button button-icon icon ion-ios-help" ng-click="poplkpa.show($event)"></a></div>
			<!-- <i class="icon ion-ios-sunny-outline"></i> -->
			<input id="locKPAlert" type="range" name="kpa" min="0" max="10" ng-model="settingblock.locKPAlert" ng-change="saveSettings()">
				{{locKPAlert}}
			<!-- <i class="icon ion-ios-sunny"></i> -->
		</div>

		<div class="item" style="background-color:black; border:black; margin-top:5px">
			<p1>Notify in Daytime</p1>
			<div style="display:inline-block"><a class="button button-icon icon ion-ios-help" ng-click="poplDay.show($event)"></a></div>
			<label class="toggle toggle-positive" style="display:inline-block">
				<input type="checkbox" ng-model="settingblock.locDayNot" ng-change="saveSettings()">
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
		</div>
		
	</ion-content>
</ion-view>

<script id="popover-lkpa.html" type="text/ng-template">
  <ion-popover-view class="fit">
    <ion-content  scroll="false">
		<div class="popover-inner-content">
			<p>This bar determines the KP level of the aurora that notifications will be used for.</p>
		</div>
    </ion-content>
  </ion-popover-view>
</script>

<script id="popover-lDay.html" type="text/ng-template">
  <ion-popover-view class="fit">
    <ion-content  scroll="false">
		<div class="popover-inner-content">
			<p>This determines if you will recieve notifications during daylight hours.</p>
		</div>
    </ion-content>
  </ion-popover-view>
</script>

<script id="popover-lAlert.html" type="text/ng-template">
  <ion-popover-view class="fit">
    <ion-content  scroll="false">
		<div class="popover-inner-content">
			<p>This determines if you will recieve notifications based on local aurora intensity.</p>
		</div>
    </ion-content>
  </ion-popover-view>
</script>
