<ion-view view-title="Settings">
	  <ion-content class="padding">
			<ion-list>
				<a class="button button-full button-positive icon icon-right ion-chevron-right" menu-close href="#/app/location">
					Location Settings
				</a>
				<a class="button button-full button-positive icon icon-right ion-chevron-right" menu-close href="#/app/kpAlert">
					KP Alert Settings
				</a>
				<a class="button button-full button-positive icon icon-right ion-chevron-right" menu-close href="#/app/allskyAlert">
					All Sky Camera Alert Settings
				</a>
				<a class="button button-full button-responsive" ng-click="showGeoLocationInfo();">
					Show GeoLocation Information
				</a>
				<a class="button button-full button-positive" ng-click="initPush();">
					Run Push Initialization
				</a>
				<a class="button button-full button-positive" ng-click="requestPush();">
					Request Test Push Notification
				</a>
			</ion-list>
	  </ion-content>
</ion-view>
