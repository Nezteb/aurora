<ion-view view-title="Dashboard" controller="DashCtrl">
	<ion-pane>
		<ion-content>
			<div class="row">
				<div class="col kp-now">
					{{forecast.now}}
				</div>
			</div>
			<div class="row kp-forecast">
				<ion-scroll direction="x" class="col wide-as-needed has-bouncing">
					<div ng-repeat="kp in forecast" style="width:22%; display:inline-block">
						<div class="padding" style="text-align:center; font-size:95%">
							{{kp.time}}
						</div>
						<div class="padding" style="text-align:center; font-size:400%">
							{{kp.kp}}
						</div>
						<div class="padding" style="text-align:center; font-size:90%">
							<div style="display: inline-block;">{{kp.date.split(",")[0]}}</div>
							<br>
							<div style="display: inline-block;">{{kp.date.split(",")[1]}}</div>
						</div>
					</div>
				</ion-scroll>
			</div>
		</ion-content>
	</ion-pane>
</ion-view>
