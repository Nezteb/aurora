<ion-view view-title="Dashboard">
	<ion-content class="padding">
        <button class="button button-full button-responsive" ng-click="showGeoLocationInfo();">
			Show GeoLocation Information
		</button>
		<button class="button button-full button-positive" ng-click="initPush();">
			Run Push Initialization
		</button>
		<button class="button button-full button-positive" ng-click="requestPush();">
			Request Test Push Notification
		</button>
	</ion-content>
</ion-view>
