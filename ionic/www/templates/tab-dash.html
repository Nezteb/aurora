<ion-view view-title="Dashboard" controller="DashCtrl">
	<ion-pane>
		<ion-content>
			<ion-scroll direction="x" class="wide-as-needed">
				<div ng-repeat="kp in forecast" style="width:22%; background-color:rgba(255,255,255,0.2); border:rgba(255,255,255,0.2); display:inline-block">
					<div class="padding" style="text-align:center; font-size:95%">
						{{kp.time}}
					</div>
					<div class="padding" style="text-align:center; font-size:400%">
						{{kp.kp}}
					</div>
					<div class="padding" style="text-align:center; font-size:90%">
						{{kp.date}}
					</div>
				</div>
			</ion-scroll>
		</ion-content>
	</ion-pane>
</ion-view>
