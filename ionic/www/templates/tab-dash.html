<ion-view view-title="Dashboard">
	<ion-footer-bar class="bar-royal">
		<h1 class="title">Ionic Footer</h1>
	</ion-footer-bar>
	<ion-content>
		<div id="debug"></div>
        <button class="button">
          This is a button.
        </button>
        <button class="button button-balanced">
          This is a green button.
        </button>
        <br>
        <button class="button button-full button-responsive">
          This is a full-width responsive button.
        </button>
		<button class="button button-full button-responsive" onclick="showGeoLocationInfo();">
			Show GeoLocation Information
		</button>
		<button class="button button-full button-positive" onclick="initPushNotifications();">
			Run Push Initialization
		</button>
		<button class="button button-full button-positive" onclick="requestTestPushNotification();">
			Reguest Test Push Notification
		</button>
	</ion-content>
</ion-view>
