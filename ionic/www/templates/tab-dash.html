<ion-view view-title="Dashboard" controller="DashCtrl">
	<ion-pane style="background: url({{backgroundurl}}) no-repeat center center fixed;
															background-size: cover;">
		<ion-content>
			<div class="row">
				<div class="col" id="kp-now">
					{{forecast.now}}
				</div>
			</div>
			<div class="row" id="kp-forecast">
				<ion-scroll direction="x" class="col wide-as-needed has-bouncing">
					<div ng-repeat="kp in forecast" style="width:22%; display:inline-block">
						<div class="forecast" id="kp-time">
							{{kp.time}}
						</div>
						<div class="forecast" id="kp-kp">
							{{kp.kp}}
						</div>
						<div class="forecast" id="kp-date">
							<div style="display: inline-block;">{{kp.date.split(",")[0]}}</div>
							<br>
							<div style="display: inline-block;">{{kp.date.split(",")[1]}}</div>
						</div>
					</div>
				</ion-scroll>
			</div>
		</ion-content>
	</ion-pane>
</ion-view>
