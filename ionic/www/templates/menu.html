<ion-side-menus>
	<ion-side-menu-content drag-content="false">
		<ion-nav-bar class="bar-clear">
			<!-- <ion-nav-back-button>
		</ion-nav-back-button> -->
			<ion-nav-buttons side="left">
				<!-- Toggle left side menu -->
				<button menu-toggle="left" class="button button-icon icon ion-ios-gear-outline" ng-click="toggleLeft();"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<!-- Toggle right side menu -->
				<button menu-toggle="right" class="button button-icon icon ion-navicon" ng-click="toggleRight();"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left" ng-controller="SettingsCtrl" style="background-image: url({{backgroundurl}}); backgrno-repeat: no-repeat;
		background-position: center center; background-size: cover;">
		<header class="bar bar-header bar-clear">
			<h1 class="title">Settings</h1>
		</header>
		<ion-content class="has-header">
			<ion-list>
				<ion-toggle id="menuitem" ng-model="gps" toggle-class="toggle-calm" ng-click="geolocationToggled()">Enable GPS</ion-toggle>
				<ion-toggle id="menuitem" ng-model="alerts" toggle-class="toggle-calm" ng-click="alertsToggled()">Enable Notifications</ion-toggle>

				<div class="item range" id="menuitem">
					KP Trigger
					<input id="kpTrigger" ng-model="kpTrigger" type="range" name="kpTrigger" min="1" max="9" on-release="changeKpTrigger(kpTrigger)">
					{{kpTrigger}}
				</div>

				<ion-item id="menuitem" ng-click="showGeoLocationInfo();">Show Geolocation Information</ion-item>
				<ion-item id="menuitem" ng-click="initPush();">Initialize Push Notifications</ion-item>
				<ion-item id="menuitem" ng-click="requestPush();">Request Test Push Notification</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>

	<ion-side-menu side="right" ng-controller="SettingsCtrl" style="background-image: url({{backgroundurl}}); backgrno-repeat: no-repeat;
		background-position: center center; background-size: cover;">
		<ion-list>
			<ion-item menu-close id="menuitem">
				<a class="button button-block" icon="ion-ios-home" href="#/app/dash" id="menuitem">Home</a>
			</ion-item>

			<ion-item menu-close id="menuitem">
				<a class="button button-block" icon="ion-ios-flower" href="#/app/allsky" id="menuitem">Allsky</a>
			</ion-item>

			<ion-item menu-close id="menuitem">
				<a class="button button-block" icon="ion-ios-information" href="#/app/about" id="menuitem">About</a>
			</ion-item>

			<ion-item menu-close id="menuitem">
				<a class="button button-block" icon="ion-ios-information" href="#/app/feedback" id="menuitem">Feedback</a>
			</ion-item>
		</ion-list>
	</ion-side-menu>
</ion-side-menus>
