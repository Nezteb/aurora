<ion-side-menus>
	<ion-side-menu-content drag-content="false">
		<ion-nav-bar class="bar-stable">
			<!-- <ion-nav-back-button>
		</ion-nav-back-button> -->
			<ion-nav-buttons side="left">
				<!-- Toggle left side menu -->
				<button menu-toggle="left" class="button button-icon icon ion-ios-gear" ng-click="toggleLeft();"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<!-- Toggle right side menu -->
				<button menu-toggle="right" class="button button-icon icon ion-navicon" ng-click="toggleRight();"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left" ng-controller="SettingsCtrl">
		<header class="bar bar-header bar-stable">
			<h1 class="title">Left</h1>
		</header>
		<ion-content class="has-header">
			<ion-list>
				<ion-toggle ng-model="gps" toggle-class="toggle-calm" ng-click="geolocationToggled()">Enable GPS</ion-toggle>
				<ion-toggle ng-model="alerts" toggle-class="toggle-calm" ng-click="alertsToggled()">Enable Notifications</ion-toggle>

				<div class="item range">
					KP Trigger
					<input ng-model="kpTrigger" type="range" name="kpTrigger" min="1" max="9">
					{{kpTrigger}}
				</div>

				<ion-item ng-click="showGeoLocationInfo();">Show Geolocation Information</ion-item>
				<ion-item ng-click="initPush();">Initialize Push Notifications</ion-item>
				<ion-item ng-click="requestPush();">Request Test Push Notification</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>

	<ion-side-menu side="right">
		<ion-list>
			<ion-item menu-close>
				<a class="button button-block" icon="ion-ios-home" href="#/app/dash">Home</a>
			</ion-item>

			<ion-item menu-close>
				<a class="button button-block" icon="ion-ios-flower" href="#/app/allsky">Allsky</a>
			</ion-item>

			<ion-item menu-close>
				<a class="button button-block" icon="ion-ios-information" href="#/app/about">About</a>
			</ion-item>
		</ion-list>
	</ion-side-menu>
</ion-side-menus>
