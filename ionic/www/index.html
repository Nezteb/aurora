<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" 
         content="default-src http://allsky.gi.alaska.edu/; 
                  style-src http://allsky.gi.alaska.edu/ 'self' 'unsafe-inline' 'unsafe-eval'; 
                  script-src http://allsky.gi.alaska.edu/ 'self' 'unsafe-inline' 'unsafe-eval';">
	<title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <button class="button ion-home">
          This is a Home button.
        </button>
        <h1 class="title">Ionic Header</h1>
      </ion-header-bar>
      <ion-footer-bar class="bar-royal">
        <h1 class="title">Ionic Footer</h1>
      </ion-footer-bar>
      <ion-content>
        <button class="button">
          This is a button.
        </button>
        <button class="button button-balanced">
          This is a green button.
        </button>
        <br>
        <button class="button button-full button-responsive">
          This is a full-width responsive button.
        </button>
        <iframe src="http://allsky.gi.alaska.edu/" style="width: 100%; height: 100%"></iframe>
      </ion-content>
    </ion-pane>
  </body>
</html>
