<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline'">

		<title>Aurora</title>

		<!-- compiled css output -->
		<link href="css/ionic.app.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	</head>
	<body ng-app="aurora">
		<div ng-controller="MenuCtrl" id="menus">
			<!-- 
			  The nav bar that will be updated as we navigate between views.
			 -->
			<ion-nav-bar class="bar-stable">
				<!-- <ion-nav-back-button>
				</ion-nav-back-button> -->
				<ion-nav-buttons side="left">
					<!-- Toggle left side menu -->
					<button menu-toggle="left" class="button button-icon icon ion-ios-gear" ng-click="toggleLeft();"></button>
				</ion-nav-buttons>
				<ion-nav-buttons side="right">
					<!-- Toggle right side menu -->
					<button menu-toggle="right" class="button button-icon icon ion-navicon" ng-click="toggleRight();"></button>
				</ion-nav-buttons>
			</ion-nav-bar>
			
			<ion-side-menus enable-menu-with-back-views="true">
				<!-- Left menu -->
				<ion-side-menu side="left">
				</ion-side-menu>

				<ion-side-menu-content>
					<!-- Main content, usually <ion-nav-view> -->
					<ion-nav-view></ion-nav-view>
				</ion-side-menu-content>

				<!-- Right menu -->
				<ion-side-menu side="right">
					<ion-view><button>Foo</button>asdfasdfasdfasdfasdf</ion-view>
					<ion-list>
						<ion-item>
							FOO
						</ion-item>
						<ion-item>
							BAR
						</ion-item>	
						<ion-item>
							<ion-view><button>Foo</button>asdfasdfasdfasdfasdf</ion-view>
						</ion-item>
						<ion-item>
							<a class="button button-block" icon="ion-ios-home" href="#/tab/dash">Home</a>
							<!-- Dashboard Tab -->
							<!-- <ion-tab title="Home" icon="ion-ios-home" href="#/tab/dash">
								<ion-nav-view name="tab-dash"></ion-nav-view>
							</ion-tab> -->
						</ion-item>
						<ion-item>
							<a class="button button-block" icon="ion-ios-flower" href="#/tab/allsky">Allsky</a>
							<!-- Allsky Tab -->
							<!-- <ion-tab title="Allsky" icon="ion-ios-flower" href="#/tab/allsky">
								<ion-nav-view name="tab-allsky"></ion-nav-view>
							</ion-tab> -->
						</ion-item>
						<ion-item>
							<a class="button button-block" icon="ion-ios-gear" href="#/tab/settings">Settings</a>
							<!-- Settings Tab -->
							<!-- <ion-tab title="Settings" icon="ion-ios-gear" href="#/tab/settings">
								<ion-nav-view name="tab-settings"></ion-nav-view>
							</ion-tab> -->
						</ion-item>
						<ion-item>
							<a class="button button-block" icon="ion-ios-information" href="#/tab/about">About</a>
							<!-- About Tab -->
							<!-- <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
								<ion-nav-view name="tab-about"></ion-nav-view>
							</ion-tab> -->
						</ion-item>
					</ion-list>
				</ion-side-menu>
			</ion-side-menus>

			<!--
			  The views will be rendered in the <ion-nav-view> directive below
			  Templates are in the /templates folder (but you could also
			  have templates inline in this html file if you'd like).
			-->
			<!-- <ion-nav-view></ion-nav-view> -->
		</div> <!-- end menus -->
    </body>
</html>
